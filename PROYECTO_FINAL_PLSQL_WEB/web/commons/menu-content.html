<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div class="center-block" >
        <h:form>
            <p:growl id="growl" life="2000" />
            <div class="form-group text-center">
                <p:commandButton id="btn-load-db" update="growl"
                                 actionListener="#{generalBean.actionCargarBaseDatos}" styleClass="ui-priority-primary"
                                 style="width: 40% !important"
                                 value="CARGAR BASE DE DATOS" />
            </div>
        </h:form>

        <h:form>
            <p:growl id="growl" life="2000" />
            <div class="form-group text-center">
                <p:commandButton id="btn-drop-db" update="growl"
                                 actionListener="#{generalBean.actionEliminarBaseDatos}" styleClass="ui-priority-primary"
                                 style="width: 40% !important"
                                 value="ELIMINAR BASE DE DATOS" />
            </div>
        </h:form>

        <h:form>
            <p:growl id="growl" life="2000" />
            <div class="form-group text-center">
                <p:commandButton id="btn-report-db" update="growl"
                                 onclick="PF('dlg-report').show();" styleClass="ui-priority-primary"
                                 style="width: 40% !important"
                                 value="GENERAR REPORTE" />
            </div>
        </h:form>

        <h:form>
            <p:growl id="growl" life="2000" />
            <div class="form-group text-center">
                <p:commandButton id="btn-search-db" update="growl"
                                 actionListener="#{generalBean.actionCargarBaseDatos}" styleClass="ui-priority-primary"
                                 style="width: 40% !important"
                                 value="BUSQUEDA" />
            </div>
        </h:form>

        <!-- DIALOGS -->

        <h:form styleClass="form-horizontal">
            <p:dialog id="dlg-report" widgetVar="dlg-report" modal="true" resizable="false" width="400">
                <div class="well">
                    <fieldset>
                        <div class="form-group">
                            <label for="username" class="col-lg-4 control-label"> SELECCIONE UNA OPCION </label>
                            <div class="col-lg-8">
                                <p:inputText styleClass="form-control" id="username"
                                             placeholder="#{common['general.appweb.signin.user.placeholder']}" 
                                             value="#{logInOutBean.username}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-4 control-label">#{common['general.appweb.signin.password.label']}</label>
                            <div class="col-lg-8">
                                <p:password styleClass="form-control" id="password"
                                            placeholder="#{common['general.appweb.signin.password.placeholder']}"
                                            value="#{logInOutBean.password}"/>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <p:commandButton id="btn-login" styleClass="btn btn-default"
                                             value="#{common['general.appweb.signin.btn']}"
                                             action="#{logInOutBean.actionLoginUser}"/>
                        </div>
                        <p:messages autoUpdate="true" closable="true"/>
                    </fieldset>
                </div>

            </p:dialog>
        </h:form>


    </div>

</ui:composition>
